<!-- End internal style sheet --><!-- External JS references --><script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" integrity="sha384-s1ITto93iSMDxlp/79qhWHi+LsIi9Gx6yL+cOKDuymvihkfol83TYbLbOw+W/wv4" crossorigin="anonymous"></script><!-- Open internal javascript --><script>
    
    function adaptActors(){
        actList = getList('#actors')
        objList = getList('#objects')
        nbAct = actList.length;
        nbObj = objList.length;
        hideActors(nbAct);
        setActors(actList);
        setRadioButton(actList,objList);
    }

    function setRadioButton(actList, objList){
        lenAct = actList.length;
        lenObj = objList.length;
        for ( var i = 0 ; i < lenAct ; i++ ){
            var div2 = document.createElement("div");
            div2.className = "act"+String(i+1)
            var text = "";
            for ( var j = 0 ; j < 3 ; j++ ){
                switch (j){
                    case 0:
                        text = "What does the " + actList[i] + " look at? ";
                        name = "act" + i + "Look"; 
                        break;
                    case 1:
                        text = "What does the " + actList[i] + " touch? ";
                        name = "act" + i + "Touch";
                        break;
                    case 2:
                        text = "What does the " + actList[i] + " point at? ";
                        name = "act" + i + "Point";
                        break;
                }
                var div1 = document.createElement("div");
                div1.textContent= text;
                for ( var k = 0 ; k < lenObj+lenAct ; k++ ){
                    
                    if (k<lenAct){
                        if( i == k ){
                            subject = " Himself";
                        }else{
                            subject = " The " + actList[i];
                        }
                    }else{
                        subject = " The " + objList[k-lenAct];
                    }
                    var button = makeRadioButton(name, subject, subject, "responseButton");
                    div1.appendChild(button);
                }
                var p = document.createElement('p');
                p.innerHTML = "<input type='radio' name='act2Point' value=''> Other : please describe it here <input type='text' name='act2PointOther'/>";
                div1.appendChild(p);
                div2.appendChild(div1);
            } 
            document.getElementById('specificAction').appendChild(div2); 
        }
    }

    function getList(idName){
        var content = $(idName).text();
        var contentSplit = content.split(';');
        return contentSplit;
    }

    function setActors(actorsList){
        for(var i= 0; i < actorsList.length; i++){
            var j = i+1;
            $('.act'+j.toString()+' span').text(actorsList[i]);
        }
    }

    function hideActors(nbActors){
        if (nbActors == 1){
            $('.act2').hide();
        }
    }
    function addFormActors(actor) {
        var p = document.createElement("p");
        p.append(actor);

        var presentButton = makeRadioButton("actor" + 1, 1, "present", "responseButton");
        p.appendChild(presentButton);

        var absentButton = makeRadioButton("actor" + 2, 0, "absent", "responseButton");
        p.appendChild(absentButton);
        actorDiv.appendChild(p);
    }



    function makeRadioButton(name, value, text, classname) {
        var p = document.createElement("p");
        var radio = document.createElement("input");
        radio.type = "radio";
        radio.name = name;
        radio.value = value;
        radio.class = classname;

        p.appendChild(radio);
        p.appendChild(document.createTextNode(text));
        //label.appendChild(document.createElement("br"));

        return p;
    }

    $(document).ready(function() {
        $('#actors').hide();
        $('#objects').hide();
        adaptActors();
        
    });
</script><!-- Close internal javascript -->
