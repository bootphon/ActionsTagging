    function adaptActors(){
        var nbActors = 2;
        var act = $('#actors').text();
        var actSplit = act.split(';');
        nbActors = actSplit.length;
        hideActors(nbActors);
        setActors(actSplit);
    }
    function setActors(actorsList){
        for(var i= 0; i < actorsList.length; i++){
            var j = i+1;
            
            $('#act'+j.toString()+' span').text(actorsList[i]);

        }
        /*
        i= 1;
        for (var act in actorsList){
            $('#act'+i.toString()).text(act);
            i++;
        }
        */
    }
    function hideActors(nbActors){
        if (nbActors == 3){
            $('#act4').hide();
            $('#act5').hide();
        }else if (nbActors == 4){
            $('#act5').hide();
        }else{
            $('#act3').hide();
            $('#act4').hide();
            $('#act5').hide();
        }

    }


    $(document).ready(function() {
        var act = $('#actors').hide();
        // Instructions expand/collapse
        var content = $('#instructionBody');
        var trigger = $('#collapseTrigger');
        content.hide();
        $('.collapse-text').text('(Click to expand)');
        trigger.click(function(){
        content.toggle();
        var isVisible = content.is(':visible');
        if(isVisible){
            $('.collapse-text').text('(Click to collapse)');
        }else{
            $('.collapse-text').text('(Click to expand)');
        }
        });
        adaptActors();
        
        // end expand/collapse
    });
</script><!-- Close internal javascript -->
